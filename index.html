<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Weather Forcast Application - Ayush-3012</title>
  </head>
  <body>
    <div class="min-h-screen font-serif bg-gray-200 flex flex-col items-center">
      <header class="bg-blue-700 text-white w-full text-center py-4 shadow-lg">
        <h1 class="text-4xl font-bold">Weather Dashboard</h1>
      </header>

      <main class="w-11/12 max-w-4xl bg-white p-6 rounded-lg shadow-lg mt-8">
        <!-- Input and Dropdown -->
        <div
          class="flex flex-col md:flex-row justify-between items-center mb-6"
        >
          <div class="w-full md:w-2/5 mb-4 md:mb-0">
            <label
              for="city-input"
              class="block text-gray-700 font-medium mb-2"
            >
              Enter a City Name
            </label>
            <input
              id="city-input"
              type="text"
              placeholder="E.g., Delhi, Mumbai..."
              class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:ring-blue-300"
            />
            <button
              id="search-btn"
              class="bg-blue-600 my-2 text-white px-6 py-2 rounded shadow hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
            >
              Search
            </button>
            <button
              id="current-location-btn"
              class="bg-gray-500 text-white px-6 py-2 rounded shadow hover:bg-gray-600 focus:outline-none focus:ring focus:ring-gray-300 mt-4 md:mt-0 md:ml-4"
            >
              Use Current Location
            </button>
            <div id="recent-cities-dropdown" class="relative mt-4 hidden">
              <label class="block text-gray-700 font-medium mb-2"
                >Recent Searches</label
              >
              <ul
                class="border border-gray-300 rounded bg-white p-2 shadow-md"
                id="recent-cities-list"
              ></ul>
            </div>
          </div>
          <!-- Clock Section -->
          <div class="flex justify-center md:gap-4 sm:gap-2 md:px-4 sm:px-2">
            <div class="text-center">
              <p id="hour" class="text-lg font-bold"></p>
              <p>Hours</p>
            </div>
            <div class="text-center">
              <p id="minutes" class="text-lg font-bold"></p>
              <p>Minutes</p>
            </div>
            <div class="text-center">
              <p id="seconds" class="text-lg font-bold"></p>
              <p>Seconds</p>
            </div>
            <div class="text-center">
              <p id="ampm" class="text-lg font-bold"></p>
              <p>AM/PM</p>
            </div>
          </div>
        </div>

        <!-- Current Weather Display -->
        <div
          class="bg-blue-300 text-gray-800 p-4 rounded flex justify-between items-center mb-6"
        >
          <div>
            <h2 class="text-xl font-bold" id="current-city"></h2>
            <p id="current-temp"></p>
            <p id="current-wind"></p>
            <p id="current-humidity"></p>
          </div>
          <div class="flex flex-col items-center">
            <img src="" alt="" id="current-icon" />
            <p class="capitalize" id="current-condition"></p>
          </div>
        </div>

        <!-- 5-Day Forecast -->
        <div>
          <h3 class="text-lg font-bold text-gray-700 mb-4">5-Day Forecast</h3>
          <div
            class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-5 gap-4"
            id="forecastContainer"
          ></div>
        </div>
      </main>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
